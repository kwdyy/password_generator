<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードジェネレーター</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>パスワードジェネレーター</h1>
        
        <div class="settings">
            <div class="setting-group">
                <label for="length">パスワードの長さ: <span id="lengthValue">15</span></label>
                <input type="range" id="length" min="8" max="64" value="15">
            </div>

            <div class="setting-group">
                <fieldset class="checkboxes">
                    <legend>含める文字の種類</legend>
                    <label>
                        <input type="checkbox" id="uppercase" checked>
                        大文字 (A-Z)
                    </label>
                    <label>
                        <input type="checkbox" id="lowercase" checked>
                        小文字 (a-z)
                    </label>
                    <label>
                        <input type="checkbox" id="numbers" checked>
                        数字 (0-9)
                    </label>
                    <div class="symbol-setting">
                        <label>
                            <input type="checkbox" id="symbols" checked>
                            記号
                        </label>
                        <input type="text" id="symbolsChars" value="!@#$%^&*()_+-=[]{}|;:,.<>/?" inputmode="numeric">
                    </div>
                </fieldset>
            </div>

            <div class="setting-group">
                <label>
                    <input type="checkbox" id="excludeConfusing">
                    判別しづらい文字を除外 (Ilji1Oo0)
                </label>
            </div>

            <button id="generateBtn" class="generate-btn">生成する</button>
        </div>

        <div class="result">
            <div class="password-container">
                <input type="text" id="passwordOutput" readonly placeholder="生成されたパスワードがここに表示されます">
                <button id="copyBtn" class="copy-btn" disabled>コピー</button>
            </div>
            
            <div class="strength-indicator">
                <span>パスワード強度: </span>
                <span id="strengthText">-</span>
                <div class="strength-bar">
                    <div id="strengthFill" class="strength-fill"></div>
                </div>
            </div>
        </div>

        <div id="feedback" class="feedback"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
